version: '3.8'
services:
  mongo:
    image: mongo:6
    container_name: school-mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
  backend:
    build: .
    container_name: school-backend
    env_file:
      - .env
    ports:
      - '5000:5000'
    depends_on:
      - mongo
    restart: always
volumes:
  mongo-data:
